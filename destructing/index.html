<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="content"></div>
</body>
<script>
    (function () {
        let me = {
            name: 'Hans Bentl√∂v',
            age: 28,
            gender: 'male',
            homeTown: 'Stockholm',
            length: 190,
            favouriteColor: 'blue',
            hasDriversLicense: true,
            links: {
                social: {
                    facebook: 'http://www.facebook.com/hanserikb',
                    twitter: 'http://www.twitter.com/hanserikb'
                },
                website: 'http://www.bentlov.se'
            }
        }

        // Simple destructing
        const { name, age } = me;
        console.log(name);
        console.log(age);

        // Destructing nested data with renaming
        const { facebook:facebookLink, twitter:twitterLink } = me.links.social;
        console.log(facebookLink);
        console.log(twitterLink);

        // ****
        // Default settings
        // If the property cant be found on the destructed object, a default value will be picked, if set.
        const settings = { height: 100, width: 200, backgroundColor: 'blue' };
        const  { width, height, backgroundColor, fontSize = '10' } = settings
        console.log(fontSize); // 10

        // ****
        //
        // A combination of renaming and default settings
        // 300 will be picked from the destructed object's w parameter and renamed to elementWidth
        // There are no h parameter, therefore the default value 300 will be set to the renamed elementHeight variable.
        const { w: elementWidth = 100, h: elementHeight = 300 } = { w: 300 };
        console.log(elementWidth); // 300
        console.log(elementHeight); // 300


        // ***
        // Array destructing
        const finalists = ['Bolt', 'Owens', 'Radcliffe', 'Bekele'];
        let [ gold, silver, bronze ] = finalists;
        console.log(gold);
        console.log(silver);
        console.log(bronze);

        const details = 'Bolt,22,11, 4, 5, 2, 33';
        let [runnerName, goldMedals, silverMedals, ...otherMedals] = details.split(',');
        console.log(runnerName, goldMedals, silverMedals, otherMedals)
    })();
</script>

</html>
