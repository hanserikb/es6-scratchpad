<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Title</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="content"></div>
</body>
<script>
    (function () {
        let me = {
            name: 'Hans Bentl√∂v',
            age: 28,
            gender: 'male',
            homeTown: 'Stockholm',
            length: 190,
            favouriteColor: 'blue',
            hasDriversLicense: true,
            links: {
                social: {
                    facebook: 'http://www.facebook.com/hanserikb',
                    twitter: 'http://www.twitter.com/hanserikb'
                },
                website: 'http://www.bentlov.se'
            }
        }

        // Simple destructing
        const { name, age } = me;
        console.log(name);
        console.log(age);

        // Destructing nested data with renaming
        const { facebook:facebookLink, twitter:twitterLink } = me.links.social;
        console.log(facebookLink);
        console.log(twitterLink);

        // ****
        // Default settings
        // If the property cant be found on the destructed object, a default value will be picked, if set.
        const settings = { height: 100, width: 200, backgroundColor: 'blue' };
        const  { width, height, backgroundColor, fontSize = '10' } = settings
        console.log(fontSize); // 10
    })();
</script>
